<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts Task List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="flex main">
      <ul class="flex house">
        <li><input type="radio" name="hogwart" id="gryffindor" /></li>
        <li><input type="radio" name="hogwart" id="hufflepuff" /></li>
        <li><input type="radio" name="hogwart" id="ravenclaw" /></li>
        <li><input type="radio" name="hogwart" id="slytherin" /></li>
      </ul>
      <h1>To Do List</h1>
      <form class="flex">
        <input
          type="text"
          id="new-task"
          name="Task"
          placeholder="What do you have planned today?"
        />
        <input type="submit" id="submit-task" value="Expecto Patronum" />
      </form>

      <h2>Tasks</h2>
      <input type="search" id="filter" placeholder="ACCIO. . ." />
      <ul id="task-list"></ul>
      <button id="clear-all">Obliviate</button>
    </div>
  </body>
</html>
